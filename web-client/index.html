<!doctype html>
<html lang="en" class="text-[12px] transition-[font-size] lg:text-[16px]">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0&display=block"
      rel="stylesheet"
    />
    <title>Dropbox Clone</title>
    <script>
      /* Just to prevent a potential flicker */
      document.documentElement.dataset.theme =
        localStorage.getItem("theme") ?? "light";
    </script>
  </head>
  <body class="m-0">
    <div id="app" class="h-screen lg:!h-screen landscape:h-[155vh]"></div>
    <div
      id="unsupported-subgrid"
      style="display: none"
      class="fixed inset-0 z-[999] items-center justify-center bg-base-100 text-center"
    >
      <div>
        <span
          class="material-symbols-outlined mb-5 block !text-5xl text-red-400"
        >
          error
        </span>
        Your browser is incompatible with the app. <br />
        Please update your browser to the latest version and try again.
        <br /><br />
        <a href="https://caniuse.com/?search=subgrid" target="_blank">
          Reason:
          <span class="text-red-400">
            CSS Subgrid not supported.
            <span class="material-symbols-outlined"> open_in_new </span>
          </span>
        </a>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
